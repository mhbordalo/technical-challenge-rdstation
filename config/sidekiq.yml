:concurrency: 3
:timeout: 60
:verbose: true
:queues:
  - critical
  - default
  - mailers
  - active_storage_analysis
  - active_storage_purge

:redis:
  :url: redis://redis:6379/0

:scheduler:
  :schedule:
    mark_cart_as_abandoned_job:
      cron: "0 * * * *"
      class: "MarkCartAsAbandonedJob"